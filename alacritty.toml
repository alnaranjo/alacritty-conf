[env]
TERM = 'tmux-256color'

[window]
dimensions = { columns = 80, lines = 32 }
padding = { x = 15, y = 15 }
decorations = 'Buttonless'
opacity = 0.85
blur = true

[scrolling]
history = 100000
multiplier = 3

[font]
normal = { family = 'Menlo Nerd Font', style = 'Regular' }
bold = { family = 'Menlo Nerd Font', style = 'Bold' }
italic = { family = 'Menlo Nerd Font', style = 'Italic' }
bold_italic = { family = 'Menlo Nerd Font', style = 'Bold Italic' }
size = 14

[cursor]
style = { shape = 'Block', blinking = 'Off' }
vi_mode_style = { shape = 'Beam', blinking = 'Off' }

# kanagawa dragon
# https://github.com/rebelot/kanagawa.nvim/blob/master/extras/alacritty/kanagawa_dragon.toml

[colors.primary]
background = '#181616'
foreground = '#c5c9c5'

[colors.normal]
black = '#0d0c0c'
red = '#c4746e'
green = '#8a9a7b'
yellow = '#c4b28a'
blue = '#8ba4b0'
magenta = '#a292a3'
cyan = '#8ea4a2'
white = '#c8c093'

[colors.bright]
black = '#a6a69c'
red = '#e46876'
green = '#87a987'
yellow = '#e6c384'
blue = '#7fb4ca'
magenta = '#938aa9'
cyan = '#7aa89f'
white = '#c5c9c5'

[colors.selection]
background = '#2d4f67'
foreground = '#c8c093'

[[colors.indexed_colors]]
